<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK - CONTACT ME</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="pointer"></div>
    <div class="contact_container">
      <div class="contact_loading_container">
        <h1>CONNECT WITH ME</h1>
        <i class="ri-arrow-right-line"></i>
      </div>

      <div class="contact_contain">
        <a href="index.html" id="back_btn"
          ><i class="ri-arrow-left-line"></i
        ></a>

        <div class="contact_content">
          <div class="contact_form">
            <h1>CONTACT ME</h1>
            <br />
            <form
              action="mailto:madhurjyakashyap216@gmail.com"
              method="post"
              enctype="text/plain"
            >
              <div class="contact_input">
                <input type="text" name="name" placeholder="Name" required />
              </div>
              <div class="contact_input">
                <input type="text" name="email" placeholder="Email" required />
              </div>
              <div class="contact_input">
                <input
                  type="text"
                  name="Phone"
                  placeholder="Mobile No."
                  required
                />
              </div>
              <div class="contact_input">
                <textarea
                  name="address"
                  rows="8"
                  cols="40"
                  id=""
                  placeholder="Address"
                  required
                ></textarea>
              </div>
              <br />
              <div class="contact_btn">
                <input class="button" type="submit" value="Send" />
              </div>
            </form>
          </div>
          <div class="contact_img">
            <img src="https://i.ibb.co/f1QctZ2/computer.jpg" alt="image" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
